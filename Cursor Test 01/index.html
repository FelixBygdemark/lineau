<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vejbystrand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <button class="icon-btn" aria-label="Tillbaka">
        <span class="chevron">‹</span>
      </button>
      <div class="brand">
        <span class="logo-mark">🕊️</span>
      </div>
      <button class="menu-btn">
        <span class="menu-label">Meny</span>
        <span class="kebab">⋯</span>
      </button>
    </header>

    <main class="content">
      <section class="hero">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" alt="Kustby" class="hero-img" />
        <div class="carousel-dots" role="tablist" aria-label="Bilder">
          <button class="dot active" aria-label="Bild 1" role="tab"></button>
          <button class="dot" aria-label="Bild 2" role="tab"></button>
          <button class="dot" aria-label="Bild 3" role="tab"></button>
          <button class="dot" aria-label="Bild 4" role="tab"></button>
        </div>
      </section>

      <section class="details">
        <div class="chips">
          <span class="chip">Natur & Friluftsliv</span>
          <span class="chip">Naturreservat</span>
        </div>

        <h1 class="title">Vejbystrand</h1>
        <p class="lead">
          En charmig kustby som lockar med sin natursköna miljö, långa sandstränder och genuina skånska atmosfär.
        </p>

        <a class="cta" href="#" role="button">
          <span>Besök hemsida</span>
          <span class="arrow">↗</span>
        </a>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  </body>
  </html>
